<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ethan's Excellent
 Black Jack</title>
 <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div id="parent">
	<div id="header">
		<div id="title">
			 <img src="images/Black Jack logo.png" alt=" logo" width="700" height="200">
		</div>
		
	</div>
	<div id="upper">
		<div id="info-box">
				PLAYERS TURN
			</div>
		<div id="dealer-image">
				<center><img src="images/dealer.png" alt=" 5 of clubs" width="200" height="300"></center>
			</div>
	</div>
	<div id="flex-containter">

		<div id="player">
			<div class="name">
				PLAYER
			</div>
			<div class="cards">
				<div class="card-1"> 
					<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/5_of_clubs.svg/1200px-5_of_clubs.svg.png" alt=" 5 of clubs" width="200" height="300"></center>
				</div>
				<div class="card-2"> 
					<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/10_of_hearts.svg/706px-10_of_hearts.svg.png" alt=" 10 of hearts" width="200" height="300"></center>
				</div>
				<div class="card-3">
					<img src="https://static.wikia.nocookie.net/aliceinborderland/images/3/3d/Three_of_Spades.png/revision/latest?cb=20221106041953" alt=" 3 of spades" width="200" height="300"></center>
				</div>
			</div>
			<div class ="score">
				# Score: 18
			</div>
		</div>
		<div id="dealer">
			<div class="name">
				DEALER
			</div>
			<div class="cards">
				<div class="card-1"> 
					<img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/2_of_diamonds.svg" alt=" 2 of dimonds" width="200" height="300"></center>
				</div>
				<div class="card-2"> 
					<img src="https://m.media-amazon.com/images/I/71d4LRYo6uL._AC_UF1000,1000_QL80_.jpg" alt=" king of hearts" width="200" height="300"></center>
				</div>
				<div class="card-3">
					<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/8_of_clubs.svg/706px-8_of_clubs.svg.png" alt=" 3 of spades" width="200" height="300"></center>
				</div>
			</div>
			<div class ="score">
				# Score: 20
			</div>
		</div>
	</div>
	<div id="options">
		<div id="hit">
			HIT
		</div>
		<div id="stand">
			STAND
		</div>
		<div id="reset">
			RESET
		</div>
	</div>


</div>
</body>
</html>
