<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ethan's Excellent
            Black Jack
        </title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="parent">
            <!-- <div id="header">
                <div id="title">
                    <img src="images/Black Jack logo.png" alt=" logo" width="700" height="200">
                </div>
            </div> -->

                <div id="info-box">

                </div>
                <div id="dealer-image">
                    <center><img src="images/dealer.png" alt=" 5 of clubs" width="300" height="300"></center>

            <div id="flex-containter">
                <div id="player">
                    <div class="name">
                        PLAYER
                    </div>
                    <div class="cards">
                       <div class = "cards-top">
                            <div class="card" id = "pcard1"> 
                                <center><img src="images/blank.svg"></center>
                            </div>
                            <div class="card" id = "pcard2"> 
                                <center><img src="images/blank.svg"></center>
                            </div>
                        </div>
                        <div class = "cards-bottom">
                            <div class="card" id = "pcard3">
                                 <center><img src="images/blank.svg"></center>
                            </div>
                            <div class="card" id = "pcard4">
                                 <center><img src="images/blank.svg"></center>
                            </div>
                        </div>
                    </div>
                    <div class ="score" id = "playerScore">
                        # Score: 18
                    </div>
                </div>

                 <div id="upper">
                    <div id="header">
                <div id="title">
                    <img src="images/Black Jack logo.png" alt=" logo" width="600" height="200">
                </div>
            </div>
                <div id="info-box">
                    PLAYERS TURN
                </div>
                <div id="dealer-image">
                    <center><img src="images/dealer.png" alt=" 5 of clubs" width="300" height="300"></center>
                </div>
            </div>
                <div id="dealer">
                    <div class="name">
                        DEALER
                    </div>
                    <div class="cards">
                       <div class = "cards-top">
                            <div class="card" id = "dcard1"> 
                                <center><img src="images/blank.svg"></center>
                            </div>
                            <div class="card" id = "dcard2"> 
                                <center><img src="images/blank.svg"></center>
                            </div>
                        </div>
                        <div class = "cards-bottom">
                            <div class="card" id = "dcard3">
                                 <center><img src="images/blank.svg"></center>
                            </div>
                            <div class="card" id = "dcard4">
                                 <center><img src="images/blank.svg"></center>
                            </div>
                        </div>
                    </div>
                    <div class ="score" id = "dealerScore">
                        # Score: 20
                    </div>
                </div>
            </div>
            <div id="options">
                <button id="hit" onclick = "hit()">HIT</button>
                <button id="stand" onclick = "stand()">STAND</button>
                <button id="reset" onclick = "reset()">RESET</button>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
