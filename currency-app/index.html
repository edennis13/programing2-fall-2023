	<title>Ethan's Currency Exchange</title>
	<link rel ="stylesheet" href="styles.css">
</head>
<body>
	<div id="title"><center> Welcome to Ethan's Currency Exchange!</center></div>
	<div id="flex-parent">
		<input type ="number" placeholder ="Amount in USD" id = "currency-amount">
		<select id ="currencies">
			<option value="">Select a Currency</option>
			<option value="eur">Euro (EUR)</option>
			<option value="gbp">Brittish Pound (GBP)</option>
			<option value="cad">Canadian Dollar (CAD)</option>
			<option value="chf">Swiss Franc (CHF)</option>
			<option value="jpy">Japanese Yen (JPY)</option>

		</select>
		<button onclick="convert()">Submit</button>
		<div id ="converted-value"></div>
